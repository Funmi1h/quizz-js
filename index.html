<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Js</title>
    <link rel="stylesheet" href="static/css/style.css">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="wrapper">
        <div class="infos">
            <h3>T’es chaud en JS ?</h3>
            <P>Un petit quizz de dix questions pour tester ton niveau en Js. T'es prêt?</P>
            <button id="play">Jouer</button>
        </div>
        <div id="loader">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
        <div class="jeu">
        
        
        <!--La question-->

        

        <form action="" id="quizForm">
            <div class="container-evolution-score">
                <span class="evolution"></span>
                <div class="score-timer">
                    <span id="score">Score:0</span>
                    <span id="timer-display"></span>
                </div>

        </div>
            
            <div class="propositions-wrapper">
                <p id="number_question"></p>
                <p id="question"></p>
                <!--Les propositions de réponses -->
                <div class="choice_container">
                    <input type="radio" name="questionChoice" id="choice0" value="" class="custom-radio">
                    <label for="choice0" id="label-choice0" class="custom-radio"></label>
                </div>

                <div class="choice_container">
                    <input type="radio" name="questionChoice" id="choice1" value="" class="custom-radio">
                    <label for="choice1" id="label-choice1" class="custom-radio"></label>
                </div>  
                
                <div class="choice_container">
                    <input type="radio" name="questionChoice" id="choice2" value="" class="custom-radio">
                    <label for="choice2" id="label-choice2" class="custom-radio"></label>
                </div>


                <div class="choice_container">
                    <input type="radio" name="questionChoice" id="choice3">
                    <label for="choice3" id="label-choice3" class="custom-radio"></label>
                </div>
            </div>

            <input type="submit" id="btn-submit" value="Vérifier">


            <div class="en-plus"></div>
        

        <div class="explication"></div>
        <button class="btn-continue">Continuer </button>
        
    <div id="replay">Rejouer </div>
        </form>

      


        </div>
    </div>

    <script src="static/js/script.js"></script>

</body>
</html>
